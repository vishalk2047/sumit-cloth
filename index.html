<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sumit Cloth Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
    }
    header {
      background: #222;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product p {
      margin: 5px 0;
    }
    .btn {
      margin-top: 10px;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .upi-section {
      text-align: center;
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-top: 2px solid #ccc;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sumit Cloth Store</h1>
    <p>Government School Dresses</p>
  </header>

  <div class="container">
    <!-- Sample Product Card -->
    <div class="product">
      <img src="shirt.png" />
      <h3>Boys Shirt</h3>
      <p>Size: 24</p>
      <p>Price: ₹189</p>
      <a
        class="btn"
        href="https://wa.me/918619392550?text=Hi%20I%20want%20to%20order%20the%20Sample%20T-Shirt%20for%20₹499"
        target="_blank"
        >Order on WhatsApp</a
      >
    </div>
    <div class="product">
      <img src="pant.png">
      <h3>Boys Pant</h3>
      <p>Size: 32</p>
      <p>Price: 219</p>
    </div>
  </div>

  <div class="upi-section">
    <h2>Pay via UPI</h2>
    <p>UPI ID: <strong>your-upi@bank</strong></p>
    <p>(You can update this once set)</p>
  </div>

  <footer>
    <p>&copy; 2025 Sumit Cloth Store. All rights reserved.</p>
  </footer>
</body>
</html>
